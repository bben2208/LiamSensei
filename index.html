<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="calculator">
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount"><br>
    
        <label for="term">Term (Years):</label>
        <input type="number" id="term"><br>
    
        <label for="interest">Annual Interest Rate (%):</label>
        <input type="number" id="interest" step="0.01"><br>
    
        <input type="radio" id="repayment" name="mortgageType" value="repayment" checked>
        <label for="repayment">Repayment</label><br>
    
        <input type="radio" id="interest-only" name="mortgageType" value="interest-only">
        <label for="interest-only">Interest-Only</label><br>
    
        <button id="calculateButton">Calculate</button>
    
        <p id="result"></p>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
